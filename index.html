<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="Style/Css/style.css" />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    </head>
    <body class="bg-night">
        <header></header>
        <main>
            <section class="login">
                <div class="lamp rounded-pill"></div>

                <div class="box rounded-3 p-4 py-5">
                    <h3 class="text-center">Login</h3>

                    <form action="">
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input id="username" class="w-100" type="text" required />
                            <i class="bx bxs-envelope"></i>
                        </div>

                        <div class="input-group">
                            <label>Password</label>
                            <input
                                id="password"
                                class="w-100 text-white"
                                type="password"
                                required
                            />
                            <i class="bx bxs-lock-alt"></i>
                        </div>

                        <div class="remember-forgot text-center">
                            <label class="px-3" for=""><input type="checkbox" />Remember me</label>
                            <a class="px-3" href="">Forgot password?</a>
                        </div>

                        <div class="text-center py-3 px-3">
                            <input
                                class="w-100 btn btn-light rounded-pill"
                                type="submit"
                                value="Login"
                            />
                        </div>

                        <div class="text-center">
                            <span>Don't have an accouont? <a href="">Register</a></span>
                        </div>
                    </form>

                    <div class="btn-back d-flex justify-content-center">
                        <div class="btn-line">
                            <div class="p-1 bg-transparent"></div>
                            <button class="button-sm">OFF</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="https://kit.fontawesome.com/d99f683258.js" crossorigin="anonymous"></script>
    </body>
</html>
